<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>


  <link href="{% static 'assets/css/authentication.css' %}" rel="stylesheet">

    <title>Sign in & Sign up Form</title>
  </head>
  <body>

    <div class="container">


      <div class="forms-container">
            <div class="signin-signup">

                    <form action="#" class="sign-in-form">
                      <h2 class="title">Sign in</h2>

                      <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  name="username" placeholder="Enter your Username" />
                      </div>

                      <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password1" placeholder="Password" />
                      </div>

                      <input type="submit" value="Sign-In" class="btn solid" />

                      <p class="">Or</p> 
                      <p class="social-text"> Sign up with social platforms</p>
                      
                      <div class="social-media">
                        <a href="#" class="social-icon">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                          <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </div>

                    </form>


            </div>
      </div>



    </div>

    <a href="{% url 'Ehub:sign-up' %}" class="sign-up-btn">Sign Up</a>

    <script src="{% static 'assets/js/activestate.js' %}"></script>
  </body>
</html>
